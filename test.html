<script type="text/javascript">


function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        return true;
    }else{
        return false;
    }
}

if(!isWeiXin()){
    window.location.href = "https://baidu.com"
}

</script>
